<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Práctica 1 - JS</title>
</head>

<body>

    <div class="container m-5">

        <div class="jumbotron">
            <h1 class="display-4">Suma Aritmética</h1>

            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">First Number</span>
                </div>
                <input id="input1" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="row m-5">
                <span class="mx-auto badge badge-pill badge-info"><h2>+</h2></span>
            </div>

            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Scnd Number</span>
                </div>
                <input id="input2" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>

            <a id="calcular" href="#" class="m-3 btn btn-outline-primary btn-block">
                <h2>=</h2>
            </a>

            <div id="resultado" class="alert alert-primary" role="alert">

            </div>

        </div>

    </div>

    <script>
        let calcular = document.getElementById('calcular');
        calcular.addEventListener('click', suma);

        function suma() {

            //Entradas

            let numero1 = document.getElementById('input1').value;
            let numero2 = document.getElementById('input2').value;

            //Pocesos

            let result = 0;
            numero1 = Number(numero1);
            numero2 = Number(numero2);
            result = numero1 + numero2;

            //Salida

            let impresion = document.getElementById('resultado');
            impresion.innerText = result;

        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
